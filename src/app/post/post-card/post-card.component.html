<div class="card mt-4" (click)="readMore(post.id)">
    <div class="card-body">
        <h5 class="card-title"> {{post.title}}</h5>

        <p class="card-text" *ngIf="!!blogPhotoUrl">
            {{post.content.slice(0, 100)}}
        </p>

        <p class="card-text" *ngIf="!blogPhotoUrl">
            {{post.content.slice(0, 300)}}
        </p>

        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    </div>
    <img *ngIf="!!blogPhotoUrl" src="{{blogPhotoUrl}}" class="card-img-bottom" alt="...">
</div>
