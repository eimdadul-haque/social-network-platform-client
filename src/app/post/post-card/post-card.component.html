<div class="card" style="width: 20rem;">
    <img *ngIf="!!blogPhotoUrl" class="card-img-top img-fluid" src="{{blogPhotoUrl}}">
    <div class="card-body">
        <h4 class="card-title">
            {{post.title}}
        </h4>

        <p class="card-text" *ngIf="!!blogPhotoUrl">
            {{post.content.slice(0, 100)}}
        </p>
        
        <p class="card-text" *ngIf="!blogPhotoUrl">
            {{post.content.slice(0, 300)}}
        </p>

        <button class="btn btn-xs bg-primary text-light" (click)="readMore(post.id)">
            Read More
        </button>

    </div>
</div>
