<ng-template [ngIf]="true" [ngIfElse]="noPost">
    <div class="container">
        <div class="row justify-content-center" *ngFor="let post of posts">
            <div class="col-6">
                <app-post-card> </app-post-card>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #noPost>
    <div class="mt-4">
        <div class="d-flex justify-content-center">
            <h3 class="text-dark">There are no blogs being discussed...</h3>
        </div>
    </div>
</ng-template>
