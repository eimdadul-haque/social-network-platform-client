<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
           
            <div class="card post">
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="Post(f)">
                        <div class="mb-3">
                            <textarea id="post" name="post" ngModel required class="form-control"
                                placeholder="What are you thinking about?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>

            <div *ngFor="let item of response.items" class="card post">
                <div class="card-body">
                    <h5 class="card-title">User Name</h5>
                    <p class="card-text">Posted on: Date and Time</p>
                    <p class="card-text">This is a sample post. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </p>
                    <div class="post-options">
                        <span class="text-info">
                            <i class="fas fa-thumbs-up"></i>
                        </span>

                        <span class="ms-2 text-primary">
                            <i class="fas fa-comment"> </i>
                        </span>
                    </div>
                </div>
            </div>

            <div *ngIf="response.items.length == 0" class="container d-flex justify-content-center">
                <div>
                    <span class="text-primary">No post found!</span>
                </div>
            </div>

            <div *ngIf="response.items.length > 0" class="container d-flex justify-content-center">
                <div>
                    <span class="text-primary">Load More</span>
                </div>
                <div>
                    <span class="text-warning">Loading...</span>
                </div>
            </div>

        </div>
        <div class="col-lg-4">
           
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Profile</h5>
                    <img src="profile-picture.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-2">
                    <p class="card-text">Name: User Name</p>
                    <p class="card-text">Location: City, Country</p>
                    <p class="card-text">Job: Job Title</p>
                    <a href="#" class="btn btn-primary btn-sm">Edit Profile</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Friend Requests</h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Friend Request 1
                            <div>
                                <button class="btn btn-success btn-sm me-2">Accept</button>
                                <button class="btn btn-danger btn-sm">Reject</button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Friend Request 2
                            <div>
                                <button class="btn btn-success btn-sm me-2">Accept</button>
                                <button class="btn btn-danger btn-sm">Reject</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</div>
